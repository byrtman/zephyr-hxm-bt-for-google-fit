apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '28.0.3'

    flavorDimensions "default"

    defaultConfig {
        applicationId "com.xtmotion.zephyrhxmbtforgooglefit"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        hxm {
            applicationId "com.xtmotion.zephyrhxmbtforgooglefit.hxm"
        }
        random {
            applicationId "com.xtmotion.zephyrhxmbtforgooglefit.random"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:21.+'
    implementation 'com.google.android.gms:play-services:6.5.+'
}
